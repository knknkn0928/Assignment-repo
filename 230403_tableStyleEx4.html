<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>tableStyleEx</title>
  <style>
    h2 { text-align: center; }
    table { 
      margin: 0 auto;
      border-collapse:collapse;
      background-color: #fff;
    }
    table td { 
      text-align:center;
      padding:15px 35px;
      background-color: yellowgreen;
      border:1px solid #000;
    }
    .white {
      background-color: #fff;
    }
    .orange {
      background-color: orange;
    }
  </style>
</head>
<body>
  <h2>테이블 스타일 연습 2</h2>

  <table>
    <caption>소</caption>
    <tr>
      <td>소머리</td>
      <td>목심</td>
      <td>등심<br>(살치살 · 
        <a href="#">꽃등심)</a></td>
      <td>채끝살</td>
      <td>우둔<br>(홍두깨살)</td>
    </tr>
    <tr>
      <td rowspan="4" class="white"></td>
      <td rowspan="2">앞다리<br>(부채살)</td>
      <td>갈비<br>(안창살 · 제비추리)</td>
      <td>안심</td>
      <td rowspan="2">설도<br>(도가니살)</td>
    </tr>
    <tr>
      <td colspan="2">양지<br>(차돌박이 · 우삼겹)</td>
    </tr>
    <tr>
      <td>사태</td>
      <td colspan="2" rowspan="2" class="white"></td>
      <td>사태<br>(아롱사태)</td>
    </tr>
    <tr>
      <td class="orange">우족</td>
      <td class="orange">우족</td>
    </tr>
  </table>
</body>
</html>
